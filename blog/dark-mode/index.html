<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/28fbd16c28bc5369.css" as="style"/><link rel="stylesheet" href="/_next/static/css/28fbd16c28bc5369.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-e3c806fbb5257f0c.js" defer=""></script><script src="/_next/static/chunks/framework-ea3c5b53d4f4ce3e.js" defer=""></script><script src="/_next/static/chunks/main-e2c402a1e8d616dc.js" defer=""></script><script src="/_next/static/chunks/pages/_app-b363ee66629b066a.js" defer=""></script><script src="/_next/static/chunks/4722241a-f697f6ae83384438.js" defer=""></script><script src="/_next/static/chunks/843-8cc521272c30f0e6.js" defer=""></script><script src="/_next/static/chunks/906-c38aaa3f19f4c84b.js" defer=""></script><script src="/_next/static/chunks/pages/blog/%5Bslug%5D-897f9d6b431d1c92.js" defer=""></script><script src="/_next/static/DGPE69HcmWc0GTwyBqNtO/_buildManifest.js" defer=""></script><script src="/_next/static/DGPE69HcmWc0GTwyBqNtO/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"Implement Dark Mode in One Minute with Just CSS","metaTitle":"Implement Dark Mode in One Minute with Just CSS","metaDesc":"Learn how to quickly implement dark mode on your website with a simple CSS trick, no JavaScript necessary.","socialImage":"images/dark-mode.jpg","date":"07-11-2024","readingTime":"1 min","tags":["CSS","webdevelopment"]},"content":"\nLearn how to quickly implement dark mode on your website with a simple CSS trick, no JavaScript necessary.\n\n## Prerequisites\nYou can use this on any frontend website on [almost all browsers](https://caniuse.com/prefers-color-scheme) (97% of all users while writing this).\n\n## Implementing Dark Mode\n\nDark mode usually requires considerable effort and needs to be implemented consistently across all future components.\n**However**, I found a dead easy way to implement it in less than one minute.\nFor the result, click on the sun or moon in the top right of this page.\n\nAlright, Let's see some code!\n\n```css\n@media (prefers-color-scheme: dark) {\n    body {\n        filter: invert(100%);\n        background-color: black;\n    }\n}\n```\n\nThis works almost perfectly out of the box! However, there are some issues with some elements on the page!\n\n\n![Screenshot of the issue](/blog/dark-mode-bug.png)\n\n\nImages, code, and emojis are also inverted, but they should appear in their original colors. To achieve this, we can apply a double inversion to return them to their normal appearance. Makes sense?\n\n```css\nimg, .emoji, pre {\n    filter: invert(100%);\n}\n```\n\nThat's it! The whole page is now ready for dark mode.\n\n![Screenshot of the fix](/blog/dark-mode-fixed.png)\n\n## Conclusion\n\nHere's how I implemented dark mode on this website:\n\n1. **Invert all colors** across the site.\n2. **Apply a visually pleasing dark background**.\n3. **Adjust images, code previews, and emojis** by inverting them back to their original colors, ensuring they display correctly.\n\nThis approach helped create a simple, seamless dark mode experience that maintains readability and preserves the intended look of images and emojis.\n\n```css\n@media (prefers-color-scheme: dark) {\n    body {\n        filter: invert(100%);\n        background-color: black;\n    }\n\n    img, .emoji, pre {\n        filter: invert(100%);\n    }\n}\n```\n"},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"dark-mode"},"buildId":"DGPE69HcmWc0GTwyBqNtO","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
